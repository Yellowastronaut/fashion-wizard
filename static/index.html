<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Wizard</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f2f2f2;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .upload-box, .chatbox, .result {
      background: white;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .gpt { background: #e6f4ea; }
    .user { background: #dddddd; }
    textarea {
      width: 100%;
      height: 70px;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #bbb;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üé® Fashion Wizard</h1>

  <div class="upload-box">
    <label><strong>1Ô∏è‚É£ Produktbild hochladen (noch ohne Funktion):</strong></label><br>
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <div class="chatbox" id="chatbox">
    <div class="message gpt"><strong>GPT:</strong> Willkommen! Ich helfe dir, dein Produkt perfekt in Szene zu setzen. F√ºr wen ist das Kleidungsst√ºck gedacht?</div>
  </div>

  <textarea id="userInput" placeholder="Deine Antwort hier eingeben..."></textarea>
  <button onclick="sendMessage()">Antwort senden</button>

  <div class="result" id="result" style="display: none;">
    <h3>üñºÔ∏è Ergebnis:</h3>
    <img id="generatedImage" src="" alt="Generiertes Bild">
  </div>

  <script>
    async function sendMessage() {
      const chatbox = document.getElementById("chatbox");
      const input = document.getElementById("userInput");
      const userText = input.value.trim();

      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = "<strong>Du:</strong> " + userText;
      chatbox.appendChild(userMsg);

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      const gptReply = data.response;

      const gptMsg = document.createElement("div");
      gptMsg.className = "message gpt";
      gptMsg.innerHTML = "<strong>GPT:</strong> " + gptReply;
      chatbox.appendChild(gptMsg);

      if (data.image_url) {
        const img = document.getElementById("generatedImage");
        const resultBox = document.getElementById("result");
        img.src = data.image_url;
        resultBox.style.display = "block";
      }

      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
