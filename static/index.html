<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Wizard</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .box { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .chat { margin-bottom: 10px; }
    .chat.user { color: black; }
    .chat.gpt { background: #e8f5e9; padding: 10px; border-radius: 5px; }
    textarea { width: 100%; height: 80px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    img { max-width: 100%; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üß† Fashion Wizard</h1>
  <div class="box"><label><strong>Produktbild hochladen (noch ohne Funktion):</strong></label><br><input type="file" /></div>
  <div class="box" id="chatbox"><div class="chat gpt">GPT: Willkommen! Ich helfe dir, dein Produkt perfekt in Szene zu setzen. F√ºr wen ist das Kleidungsst√ºck gedacht?</div></div>
  <textarea id="userInput" placeholder="Deine Antwort hier eingeben..."></textarea>
  <button onclick="sendMessage()">Antwort senden</button>
  <div class="box" id="result" style="display:none;"><h3>üñºÔ∏è Ergebnisbild:</h3><img id="resultImage" src="" /></div>
  <script>
    async function sendMessage() {
      const chatbox = document.getElementById("chatbox");
      const input = document.getElementById("userInput");
      const text = input.value;
      if (!text) return;

      const userDiv = document.createElement("div");
      userDiv.className = "chat user";
      userDiv.textContent = "Du: " + text;
      chatbox.appendChild(userDiv);

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      const gptDiv = document.createElement("div");
      gptDiv.className = "chat gpt";
      gptDiv.textContent = "GPT: " + data.response;
      chatbox.appendChild(gptDiv);

      if (data.image_url) {
        const img = document.getElementById("resultImage");
        img.src = data.image_url;
        document.getElementById("result").style.display = "block";
      }

      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
